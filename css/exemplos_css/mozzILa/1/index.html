<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--- page 1-->

    <h1>I am a level one heading</h1>

    <p>
      This is a paragraph of text. In the text is a
      <span>span element</span> and also a
      <a href="http://example.com">link</a>.
    </p>

    <p>
      This is the second paragraph. It contains an <em>emphasized</em> element.
    </p>

    <ul>
      <li class="special">Item one</li>
      <!--- class e usados a todos elementos especiais estilo diferent-->

      <li id="especial">Item two</li>
      <!--- e usado em um id unico para cada elemento especial-->
      
      <li>Item <em>three</em></li>
      
    </ul>

    <h1>Exemplo 1</h1>
    <p class="special">Lorem ipsum dolor sit, amet consectetur adipisicing Nobis, veritatis </p>
  </body>
</html>
