<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  
  
  <style type="text/css" media="all">
  *{
    margin: 0;
    padding: 0;
box-sizing: border-box;
  }
  body{
    background: linear-gradient(78deg, grey , darkgray);
    width: 100vw;
    height: 100vh;
  }
  h1{
    padding: 10px;
    background-color: grey;
    color: white;
    filter: drop-shadow(0 0 2px black) drop-shadow( 0 0 5px black) drop-shadow(0 0 15px black);

    text-shadow:  0  2px black , 2px 1px 5px black;
  }
  
  
  
    .pai{
      width: 100%;
      height: 400px;
    }
    
  .pai.classico{
    position: relative;
    width: 100%;
      height: 400px;
  }
    .filho-classico{
      position: absolute;
      background: green;
      padding: 10px;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
    }
    
    .pai.flex{
      display: flex;
       justify-content: center;
      align-items: center; 

    }
    .filho-flex{
      background-color: yellow;
      padding: 10px;

      /*se for alinha soment um item defina pai flex filho como*/
      display: flex;
      
     
    }
    
.pai.grid{
  display: grid;
  place-items: center;
}

.filho-grid{
  background-color: black;
}
  </style>
  
  
</head>
<body>
  
  <div class="pai classico">
    <h1 class="filho-classico">filho-classico</h1>
  </div>
  
  <div class="pai flex">
    <h1 class="filho-flex">filho-flex</h1>
  </div>
  
  <div class="pai grid">
    <h1 class="filho-grid">filho-grid</h1>
  </div>
  
  
</body>
</html>
